<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head><title>Extension Options</title></head>
<body>
<div>
<span><input style="width:5%"  type="color" id="text_color"></span>
    <span><label for="text_color">Choose a color to show texts</label></span>
</div>
<span><input style="width:5%"  type="color" id="background_color"></span>
    <span><label for="background_color">Choose a background color</label></span>
</div>
<div><span>Element position settings<a href="https://akinorioyama.com/word-review/help/element_position_settings" target="_blank">(?)</a><br></span>
<span><textarea id="window_positions" rows="5" cols="40"></textarea></span>
</div>
<div>
<span><label for="tab_text">Tab separated text to show</label></span><br>
<span><textarea id="tab_text" rows="20" cols="80"></textarea></span>
</div>

<div id="div_language">
    <br>
    <span>Language to detect for browser built-in speech recognition</span><br>
    <span>
    <select id="select_language">
    </select>&nbsp;&nbsp; <select id="select_dialect">
    </select>
</span>
</div>

<div id="status"></div>
<button id="option_save">Save</button>
<script src="options.js"></script>
</body>
</html>
